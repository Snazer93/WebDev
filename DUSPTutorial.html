<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<address class="title"><font size="+2">My Leaflet Map</font></title>
    <address class="author">by: Nathan Snaza</address>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    
    <!-- External Stylesheets -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
</head>
<body>
    <!-- Our web map and content will go here -->
    <div id="map" style="width: 2100px; height: 1800px"></div>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    
    <script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 14});
        
</script>

    <!-- my own javascript will go here   -->
    <script>
    
    // Add OpenStreetMap tile layer to map element
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
    </script>
    
</body>
</html>
